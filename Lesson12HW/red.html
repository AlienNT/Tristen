<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/name.css">
</head>
<body>
<div class="product-content red">
    <img src="Images/logo.png" alt="Logo">
    <div class="product-slider">
        <div class="product-slider__main-img">
            <img src="Images/red.png" alt="Logo">
        </div>
        <div class="product-info">
            <h1 class="product-name">Nike SB Stefan Janoski Max Red</h1>
            <h2 class="product-type">Unisex Skateboarding Shoe</h2>
            <ul class="product-rating">
                <li class="product-rating__star">
                    <a href="#"></a>

                </li>
                <li class="product-rating__star">
                    <a href="#"></a>

                </li>
                <li class="product-rating__star">
                    <a href="#"></a>

                </li>
                <li class="product-rating__star">
                    <a href="#"></a>

                </li>
                <li class="product-rating__star">
                    <a href="#"></a>

                </li>
            </ul>
            <form>
                <select name="size" class="product-size">
                    <option value="">Size</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                </select>
                <select name="Qty" class="product-qty">
                    <option value="">Qty</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <input type="submit" value="Add to cart" class="add-cart">
            </form>
        </div>
    </div>
    <div class="product-slider-thumbnails">
        <a href="index.html" class="product-slider-button button-dark_blue"></a>
        <a href="white.html" class="product-slider-button button-white"></a>
        <a href="red.html" class="product-slider-button button-red"></a>
        <a href="blue.html" class="product-slider-button button-blue"></a>
    </div>
</div>
</body>
</html>

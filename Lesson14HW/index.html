<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="icon" href="Images/favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<section class="main">
    <form action="" class="form_create" method="post">
        <h1 class="caption">Create your free account</h1>
        <p class="text1">Come and join our cool and amazing community, fill in your details
            to get started. Already have an account?
            <a href="#" class="log_in">Log in.</a>
        </p>
        <label class="f_name input_form">
            <input tabindex="1" type="text" placeholder="First name">
        </label>
        <label class="l_name input_form">
            <input tabindex="2" type="text" placeholder="Last name">
        </label>
        <label class="email input_form">
            <input tabindex="3" type="email" placeholder="Email address">
        </label>
        <label class="pass input_form">
            <input tabindex="4" type="password" placeholder="Password">
        </label>
        <label class="sign_button">
            <input tabindex="" type="submit" value="Sign up for free">
        </label>
        <p class="text2">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
            the
            <a href="#">Privacy Policy</a>
        </p>
    </form>
</section>
</body>
</html>
